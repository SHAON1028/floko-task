<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floko</title>
    <link rel="stylesheet" href="css/tailwind.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
      <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-black">
    <!-- header -->
    <header class="px-32 mt-11  ">
	<div class="container flex justify-between items-center h-16 mx-auto text-white">
	<img class="h-[34px] w-[108px]" src="/images/Logo.png" alt="">
		<ul class="items-stretch hidden space-x-3 lg:flex">
			<li class="flex">
				<a rel="noopener noreferrer" href="#" class="flex items-center px-4 -mb-1 border-b-2 dark:border-transparent ">Speacilites</a>
			</li>
			<li class="flex">
				<a rel="noopener noreferrer" href="#" class="flex items-center px-4 -mb-1 border-b-2 dark:border-transparent">For Business</a>
			</li>
			<li class="flex">
				<a rel="noopener noreferrer" href="#" class="flex items-center px-4 -mb-1 border-b-2 dark:border-transparent">For Individuals</a>
			</li>
			<li class="flex">
				<a rel="noopener noreferrer" href="#" class="flex items-center px-4 -mb-1 border-b-2 dark:border-transparent">For Coach</a>
			</li>
		</ul>
		<div class="items-center flex hidden items-center lg:flex">
			 <img class="flag" src="/images/Ellipse 3.png" alt="" />
        <p class="mr-10">EN <i class="arrow down"></i></p>
			<button class=" px-8 py-3 rounded-[23px] bg-[#2C2C2B] ">Log/Sign In</button>
		</div>
		
	</div>
</header>
    <!-- header end -->
    <!-- top content -->
    <div class="flex items-center justify-center text-center">
       <section class="top-content">
      <div style="
            font-family: Neue Montreal;
            font-size: 120px;
            font-weight: 700;
            line-height: 130px;
            letter-spacing: 0em;
          ">
        <span style="color: #f0b38c">GROW</span>
        <br />
        <div class="flex">
          <img style="padding-bottom: 10px; width: 170px; height: 170px" src="/images/left.png" alt="" />
          <span style="color: #ffff">FASTER</span>
          <img style="padding-bottom: 10px; width: 170px; height: 170px" src="/images/right.png" alt="" />
        </div>

        <p> WITH A <span style="color: #afd7b3">COACH</span> </p>
      </div>
      <!-- text -->
      <p>
        Work with a world-class coach to grow as a leader, find career <br>
        clarity, or accelerate your job search.
      </p>

      <!-- button -->
      <div class="text-black mt-10 mb-5">
       <button class=" px-8 py-3 mr-6 rounded-[23px] bg-[#AFD7B3] ">Find My Coach</button>
       <button class=" px-8 py-3 rounded-[23px] bg-[#ffff] ">Learn More</button>
      </div>
      <!-- rating -->
      <div style="
            font-family: Neue Montreal;
            font-size: 20px;
            font-weight: 400;
            line-height: 30px;
            letter-spacing: 0em;
            text-align: center;
            margin-top: 20px;
          ">
        <p>
          <i class="fa-solid fa-star" style="color: gold"></i> 4.9 Average
          Session Rating
        </p>
      </div>
    </section>
    </div>
    <!-- top content end -->
</body>
</html>
